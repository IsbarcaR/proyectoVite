<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplicación de Actividades</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-5">
    <form id="form-preferencias" class="mb-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="tipo-actividad" class="form-label">Tipo de actividad:</label>
          <select id="tipo-actividad" class="form-select">
            <option value="">Cualquiera</option>
            <option value="education">Educación</option>
            <option value="recreational">Recreacional</option>
            <option value="social">Social</option>
            <option value="diy">DIY</option>
            <option value="charity">Caridad</option>
            <option value="cooking">Cocina</option>
            <option value="relaxation">Relajación</option>
            <option value="music">Música</option>
            <option value="busywork">Ocupacional</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="participantes" class="form-label">Número de participantes:</label>
          <input type="number" id="participantes" class="form-control" min="1" max="10" placeholder="Cualquiera">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Buscar actividad</button>
    </form>

    <div id="app" class="text-center">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
